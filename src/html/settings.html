<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TubeTweaks Options</title>
	<script src="../scripts/settings.ts" type="module" defer></script>
	<link rel="stylesheet" href="../styles/common.scss">
	<link rel="stylesheet" href="../styles/settings.scss">
</head>

<body>
	<div class="container has-text-centered">

		<div class="section">
			<h1 class="title">Video Sharing</h1>
			<h2 class="subtitle">Settings for YouTube's share feature</h2>
			<table class="table is-fullwidth is-bordered">
				<tbody>
					<tr>
						<td>
							Prevent generating tracked links
						</td>
						<td>
							<input type="checkbox" id="shareAntiTrack-enable">
						</td>
					</tr>
					<tr class="disabled-chromium">
						<td>
							Prevent loading tracked links
						</td>
						<td>
							<input type="checkbox" id="shareAntiTrack-preventLoading">
						</td>
					</tr>
					<tr>
						<td>
							Change youtu.be to www.youtube.com
						</td>
						<td>
							<input type="checkbox" id="shareAntiTrack-hostChange">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>
